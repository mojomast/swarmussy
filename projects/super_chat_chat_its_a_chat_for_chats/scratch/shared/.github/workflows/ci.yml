name: CI
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend
        working-directory: scratch/shared/backend
        run: npm install
      - name: Run backend tests
        working-directory: scratch/shared/backend
        run: npm test
      - name: Setup frontend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        run: |
          true
