version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/app/db
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
    depends_on: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:3000
    depends_on:
      - backend

volumes:
  backend_data:
    driver: local
