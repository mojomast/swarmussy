<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Editor - Engine Integration (Mock)</title>
  <link rel="stylesheet" href="LevelEditor.css" />
</head>
<body>
  <div class="editor-root" id="editorRoot">
    <section class="world-pane" aria-label="World">
      <div class="world-grid" id="worldGrid"></div>
      <div class="world-ghost" id="worldGhost">World Preview</div>
    </section>
    <aside class="hud-pane" aria-label="Engine HUD">
      <div class="hud-header">Engine HUD</div>
      <div class="hud-section" id="engineStatus">
        <div class="status-row">
          <span class="label">Status:</span>
          <span class="value" id="statusValue">idle</span>
        </div>
        <div class="status-row">
          <span class="label">Tick:</span>
          <span class="value" id="tickValue">0</span>
        </div>
        <div class="status-row">
          <span class="label">Delta (ms):</span>
          <span class="value" id="dtValue">0</span>
        </div>
      </div>
      <div class="hud-actions">
        <button id="startBtn" class="btn">Start</button>
        <button id="tickBtn" class="btn">Tick</button>
        <button id="stopBtn" class="btn">Stop</button>
      </div>
      <div class="hud-note" id="hudNote">Using mock engine provider for demonstration.</div>
    </aside>
  </div>
  <script src="LevelEditor.js"></script>
</body>
</html>
