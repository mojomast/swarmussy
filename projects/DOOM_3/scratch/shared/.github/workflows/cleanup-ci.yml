name: Cleanup CI

on:
  push:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scratch/shared/infra/cleanup/app/requirements.txt ]; then pip install -r scratch/shared/infra/cleanup/app/requirements.txt; fi

      - name: Run smoke tests (if any)
        run: |
          if [ -d scratch/shared/infra/cleanup/app/tests ]; then pytest scratch/shared/infra/cleanup/app/tests -q; else echo "No tests found"; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: scratch/shared/infra/cleanup/app
          file: scratch/shared/infra/cleanup/app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cleanup:latest
          platforms: linux/amd64

      - name: Smoke test built image
        run: |
          docker run -d --name cleanup-ci -p 8000:8000 ghcr.io/${{ github.repository_owner }}/cleanup:latest
          sleep 5
          curl -sS http://localhost:8000/ | head -n 5
          docker rm -f cleanup-ci
