version: '3.8'
services:
  cleanup-api:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: cleanup
      POSTGRES_PASSWORD: cleanup
      POSTGRES_DB: cleanup
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
