name: Rust Workspace CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        target: [ x86_64-unknown-linux-gnu, x86_64-apple-darwin, x86_64-pc-windows-gnu ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust toolchain and targets
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          targets: ${{ matrix.target }}

      - name: Build workspace (target: ${{ matrix.target }})
        run: |
          cargo build --release --workspace --target ${'{'}{ matrix.target }{'}'}

      - name: Run tests (target: ${{ matrix.target }})
        run: |
          cargo test --workspace --target ${'{'}{ matrix.target }{'}'} --all --no-run

      - name: Build tests (target: ${{ matrix.target }})
        if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
        run: |
          cargo test --workspace --target ${'{'}{ matrix.target }{'}'} --workspace

      - name: Pack artifacts
        run: |
          bash scratch/shared/infra/ci-cd/pack.sh ${'{'}{ matrix.target }{'}'}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rust-ws-${'{'}{ matrix.target }{'}'}
          path: artifacts/${'{'}{ matrix.target }{'}'}.tar.gz
