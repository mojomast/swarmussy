name: Node CI via Github Actions
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install
        run: npm ci -w scratch/shared
      - name: Build
        run: npm run -w scratch/shared build
      - name: Run API Tests
        run: npm run -w scratch/shared test:api
