<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Editor UI Scaffold</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- simplified header and panels for test harness -->
  <div id="authPanel" class="auth-panel">
    <span id="authStatus" aria-label="Authentication status">Guest</span>
    <button id="authBtn" class="menu-btn" aria-label="Authenticate">Login</button>
  </div>
  <section class="dashboard" aria-label="Plan and dashboard" id="dashboardPanel">
    <h3>Plan & Dashboard</h3>
    <div class="dashboard-grid">
      <div class="card" aria-label="Counts card">
        <div class="card-title">Counts</div>
        <div class="card-content" id="countsPanel"></div>
      </div>
      <div class="card" aria-label="Plan card">
        <div class="card-title">Plan</div>
        <textarea id="planEditor" aria-label="Plan JSON editor" rows="6"></textarea>
        <div class="card-actions">
          <button id="savePlanBtn">Save Plan</button>
        </div>
        <div class="progress" aria-label="Plan progress" style="height:8px; background:#333; border-radius:6px; overflow:hidden; margin-top:8px;">
          <div id="planProgressBar" style="height:100%; width:0; background:#6bd4f8;"></div>
        </div>
        <div id="planProgressText" style="font-size:12px; color:#9bd1ff; margin-top:4px;">Status: unknown</div>
        <div id="liveStatus" aria-live="polite" style="margin-top:6px; font-size:12px; color:#9bd1ff;"></div>
        <div id="errorPanel" role="alert" aria-live="polite" style="color:#ff8080; font-family:monospace; font-size:12px; margin-top:6px;"></div>
      </div>
    </div>
  </section>

  <script src="script/util.js" defer></script>
  <script src="script/auth.js" defer></script>
  <script src="script/api-client.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
