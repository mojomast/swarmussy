name: Health and Version Checks
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  health-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install
        run: cd scratch/shared && npm ci
      - name: Check health/version
        run: |
          echo Running health/version checks...
          node -e "console.log('health', 'ok')"
