<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Editor Shell</title>
  <style>
    :root { --bg: #0b1020; --panel: #141a2b; --accent: #6be675; }
    * { box-sizing: border-box; }
    html, body, #root { height: 100%; margin: 0; padding: 0; background: var(--bg); color: #e8eaf6; font-family: Inter, system-ui, -apple-system, Arial; }
    #root { display: grid; grid-template-columns: 260px 1fr; height: 100%; }
    .sidebar { background: #0f142a; border-right: 1px solid #1e2540; padding: 12px; }
    .title { font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: .5px; color: #a2a9d4; margin-bottom: 8px; }
    .panel { background: #1a2142; border-radius: 8px; padding: 8px; margin-bottom: 8px; }
    .canvasWrap { position: relative; width: 100%; height: 100%; display: grid; grid-template-rows: auto 1fr; }
    canvas { width: 100%; height: calc(100% - 40px); display: block; background: #0b1020; }
    .toolbar { display: flex; gap: 8px; padding: 8px; border-radius: 6px; background: #1a2142; }
    .btn { background: #2a2f63; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .btn.secondary { background: #2b315a; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/shared/src/main.ts"></script>
</body>
</html>
