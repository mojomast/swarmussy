name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with Black
        run: |
          pip install black flake8
          black --version
          flake8 --version
          # Run linters
          if [ -f setup.cfg ]; then flake8 .; fi
      - name: Run tests
        run: |
          if [ -f tests/test_api.py ]; then pytest -q; else echo "No tests found"; fi
      - name: Build Docker image
        run: |
          if [ -f Dockerfile ]; then docker build -t phase2-app .; else echo "No Dockerfile"; fi
