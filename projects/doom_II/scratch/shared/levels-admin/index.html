<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Levels Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020;
      --panel:#141a38;
      --muted:#97a2ff;
      --text:#e8eaff;
      --border:#2a2f66;
      --accent:#6f8aff;
      --danger:#ff6b6b
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,ui-sans-serif,system-ui;}
    .container{display:grid; grid-template-columns:1fr 1fr; gap:16px; padding:20px; height:100%;}
    @media (max-width: 900px){ .container{grid-template-columns:1fr; padding:12px;} }
    .panel{flex:1; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid var(--border); border-radius:12px; padding:16px; overflow:auto; min-height:0}
    .panel-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title{font-weight:700;font-size:16px;letter-spacing:.4px}
    .btn{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);text-align:left;font-size:14px}
    tr:hover{background:rgba(255,255,255,0.04)}
    .badge{padding:4px 8px;border-radius:999px;background:#1e2b65;color:white;font-size:12px}
    .empty{opacity:.6;text-align:center;padding:20px}
    .loading{opacity:.8; font-size:12px; color:#cbd5ff}
    .danger{color:#ffb4b4}
    [hidden]{display:none}
  </style>
</head>
<body>
  <div class="container" aria-label="Levels admin container">
    <section class="panel" id="list-panel" aria-label="Levels list panel">
      <div class="panel-header">
        <div class="title">Levels</div>
        <button class="btn" id="createBtn" aria-label="Create level">Create Level</button>
      </div>
      <div id="loadingList" class="loading" aria-live="polite" style="display:none;">Loading levels...</div>
      <table aria-label="levels table" id="levelsTable">
        <thead>
          <tr><th>Name</th><th>Difficulty</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="empty" id="emptyState" aria-live="polite">No levels found.</div>
    </section>
    <section class="panel" id="detail-panel" aria-label="Level detail panel">
      <div class="panel-header"><div class="title">Details</div></div>
      <div id="detailContent">Select a level to view details.</div>
    </section>
  </div>
  <div id="modal" aria-hidden="true" role="dialog" aria-label="Create or edit level" style="position:fixed; top:0; left:0; width:100%; height:100%; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6);">
    <div class="panel" style="width:420px; max-width:90%;">
      <div class="panel-header" style="margin-bottom:8px;">
        <div class="title" id="modalTitle">Create Level</div>
        <button class="btn secondary" id="closeModal" aria-label="Close">Close</button>
      </div>
      <form id="levelForm" aria-label="Level form">
        <div style="display:flex;flex-direction:column;gap:8px;">
          <label>
            <span>Name</span>
            <input type="text" id="levelName" required aria-required="true" style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border);background:#0b122a;color:var(--text);"/>
          </label>
          <label>
            <span>Difficulty</span>
            <select id="levelDifficulty" required style="width:100%;padding:8px;border-radius:6px;border:1px solid var(--border);background:#0b122a;color:var(--text);">
              <option value="easy">easy</option>
              <option value="normal">normal</option>
              <option value="hard">hard</option>
            </select>
          </label>
          <div id="formError" role="alert" aria-live="assertive" style="color:#ff7a7a;height:20px"></div>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px;">
            <button type="button" class="btn secondary" id="cancelForm">Cancel</button>
            <button type="submit" class="btn" id="saveForm">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Production-ready API wiring to /levels
    const API_BASE = '/levels';

    const listPanel = document.getElementById('list-panel');
    const detailPanelEl = document.getElementById('detailContent');
    const levelsTableBody = document.querySelector('#levelsTable tbody');
    const emptyState = document.getElementById('emptyState');
    const loadingList = document.getElementById('loadingList');
    let levels = [];
    let selectedId = null;

    // Modal controls
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const levelName = document.getElementById('levelName');
    const levelDifficulty = document.getElementById('levelDifficulty');
    const formError = document.getElementById('formError');
    const closeModalBtn = document.getElementById('closeModal');
    const cancelFormBtn = document.getElementById('cancelForm');
    const levelForm = document.getElementById('levelForm');

    function showLoading(show){ loadingList.style.display = show ? 'block' : 'none'; }

    function apiGet(url){ return fetch(url, { method:'GET', headers:{ 'Accept':'application/json' } }); }
    function apiPost(url, body){ return fetch(url, { method:'POST', headers:{ 'Content-Type':'application/json','Accept':'application/json' }, body: JSON.stringify(body) }); }
    function apiPut(url, body){ return fetch(url, { method:'PUT', headers:{ 'Content-Type':'application/json','Accept':'application/json' }, body: JSON.stringify(body) }); }
    function apiDelete(url){ return fetch(url, { method:'DELETE' }); }

    function fetchAll(){ showLoading(true); apiGet(API_BASE).then(res => {
        if(!res.ok) throw new Error('Failed to fetch levels'); return res.json();
      }).then(data => { levels = Array.isArray(data) ? data : []; renderList(); return data; })
      .catch(err => { console.error(err); detailPanelEl.textContent = 'Failed to load levels.'; emptyState.textContent = 'No levels available (error loading).'; })
      .finally(()=> showLoading(false)); }

    function renderList(){ levelsTableBody.innerHTML = ''; if(!levels.length){ emptyState.style.display='block'; return; } emptyState.style.display='none'; levels.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(item.name)}</td>
        <td><span class="badge">${escapeHtml(item.difficulty)}</span></td>
        <td>
          <button class="btn secondary" data-id="${item.id}" aria-label="View ${escapeHtml(item.name)}">View</button>
          <button class="btn secondary" data-id="${item.id}" aria-label="Edit ${escapeHtml(item.name)}">Edit</button>
          <button class="btn secondary" data-id="${item.id}" aria-label="Delete ${escapeHtml(item.name)}">Delete</button>
        </td>
      `;
      levelsTableBody.appendChild(tr);
    });
    // Bind actions
    levelsTableBody.querySelectorAll('button[data-id]').forEach(btn => {
      btn.addEventListener('click', ()=>{
        const id = btn.dataset.id;
        const action = btn.textContent.trim();
        if(action==='View'){ viewDetail(id); } else if(action==='Edit'){ openModal('edit', id); } else if(action==='Delete'){ deleteLevel(id); }
      });
    });
    }

    function viewDetail(id){ const item = levels.find(l=>String(l.id)===String(id)); if(!item){ detailPanelEl.textContent='Not found'; return; } detailPanelEl.innerHTML = `
      <h3 style="margin:0 0 8px 0;">${escapeHtml(item.name)}</h3>
      <p style="margin:0; color:#cbd5ff">Difficulty: ${escapeHtml(item.difficulty)}</p>
    `; selectedId = item.id; }

    function openModal(mode, id){ const isEdit = mode==='edit'; if(isEdit){ apiGet(`${API_BASE}/${id}`).then(res => { if(!res.ok) throw new Error('Not found'); return res.json(); })
        .then(item => {
          levelName.value = item.name; levelDifficulty.value = item.difficulty; modalTitle.textContent = 'Edit Level'; openModalUI(); selectedId = id;
        }).catch(()=>{ alert('Failed to load item'); }); } else { levelName.value = ''; levelDifficulty.value = 'easy'; modalTitle.textContent = 'Create Level'; openModalUI(); }
      function openModalUI(){ modal.style.display='flex'; modal.setAttribute('aria-hidden','false'); levelName.focus(); }
      // Bind handlers for this invocation
      levelForm.onsubmit = (e)=>{ e.preventDefault(); const payload = { name: levelName.value.trim(), difficulty: levelDifficulty.value }; const errs = validatePayload(payload); if(errs.length){ showFormError(errs); return; } hideFormError(); if(isEdit){ updateItem(payload); } else { createItem(payload); } };
      closeModalBtn.onclick = closeModal; cancelFormBtn.onclick = closeModal;
    }

    function closeModal(){ modal.style.display='none'; modal.setAttribute('aria-hidden','true'); }
    function showFormError(lines){ formError.textContent = lines.join(' '); }
    function hideFormError(){ formError.textContent = ''; }
    function validatePayload(p){ const errs = []; if(!p.name){ errs.push('Name is required'); } if(!['easy','normal','hard'].includes(p.difficulty)){ errs.push('Difficulty must be easy, normal, or hard'); } return errs; }

    function createItem(payload){ apiPost(API_BASE, payload).then(res => { if(!res.ok) throw new Error('Create failed'); return res.json(); }).then(newItem => { levels.push(newItem); renderList(); closeModal(); viewDetail(newItem.id); }).catch(err => { showFormError(['Failed to create']); console.error(err); }); }

    function updateItem(payload){ apiPut(`${API_BASE}/${selectedId}`, payload).then(res => { if(!res.ok) throw new Error('Update failed'); return res.json(); }).then(updated => {
        const idx = levels.findIndex(l=>l.id===selectedId); if(idx>=0) levels[idx] = updated; renderList(); closeModal(); viewDetail(updated.id);
      }).catch(err => { showFormError(['Failed to update']); console.error(err); }); }

    function deleteLevel(id){ if(!confirm('Delete this level?')) return; apiDelete(`${API_BASE}/${id}`).then(res => { if(!res.ok) throw new Error('Delete failed'); // remove locally
        levels = levels.filter(l=>String(l.id)!==String(id)); renderList(); if(selectedId===id) detailPanelEl.textContent = 'Select a level to view details.'; }).catch(err => { alert('Failed to delete level'); console.error(err); }); }

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    // Init
    document.getElementById('createBtn').addEventListener('click', ()=> openModal('create'));
    // Load data
    fetchAll();
  </script>
</body>
</html>
