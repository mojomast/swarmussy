name: Level API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: scratch/shared/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('scratch/shared/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: scratch/shared
        run: npm install

      - name: TypeScript compile
        working-directory: scratch/shared
        run: npm run build

      - name: Run tests
        working-directory: scratch/shared
        run: npm test

      - name: Build Level API Docker image
        working-directory: scratch/shared
        run: docker build -f Dockerfile.level_api -t level-api-ci:latest .

      - name: Docker image sanity check
        run: docker images level-api-ci:latest
