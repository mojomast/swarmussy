<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engine Editor Preview</title>
  <style>
    html, body { margin: 0; height: 100%; }
    #viewport { width: 100%; height: auto; display: block; background: #000; }
  </style>
</head>
<body>
  <canvas id="viewport" aria-label="Engine Preview Canvas"></canvas>
  <script>
    // Basic bootstrap to ensure the canvas resizes with the window.
    (function(){
      const c = document.getElementById('viewport');
      if(!c) return;
      function resize(){
        const rectW = window.innerWidth;
        const rectH = Math.max(120, Math.floor(window.innerHeight * 0.35));
        c.width = Math.max(1, rectW);
        c.height = Math.max(1, rectH);
      }
      window.addEventListener('resize', resize);
      resize();
    })();
  </script>
</body>
</html>
