name: Phase 2 QA - CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  phase2-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f shared/requirements.txt ]; then pip install -r shared/requirements.txt; fi
          if [ -f shared/requirements-dev.txt ]; then pip install -r shared/requirements-dev.txt; fi
      - name: Install pytest
        run: |
          python -m pip install pytest
      - name: Run Phase 2 tests
        run: |
          pytest --tb=short
        working-directory: scratch/shared
