# Consolidated Phase 1 schema snapshot
version: 1
entities:
  - name: users
    columns:
      - name: id
        type: integer
        primary_key: true
        auto_increment: true
      - name: username
        type: string
        unique: true
        not_null: true
      - name: email
        type: string
        unique: true
      - name: created_at
        type: string
        not_null: true
  - name: levels
    columns:
      - name: id
        type: integer
        primary_key: true
        auto_increment: true
      - name: name
        type: string
        unique: true
        not_null: true
      - name: difficulty
        type: integer
  - name: assets
    columns:
      - name: id
        type: integer
        primary_key: true
        auto_increment: true
      - name: name
        type: string
      - name: type
        type: string
      - name: data
        type: string
  - name: entities
    columns:
      - name: id
        type: integer
        primary_key: true
        auto_increment: true
      - name: name
        type: string
      - name: level_id
        type: integer
        foreign_key:
          table: levels
          column: id
