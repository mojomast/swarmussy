openapi: 3.0.0
info:
  title: Phase 2 API
  version: v2
  description: Phase 2: engine/controller and runtime data endpoints (extension of Phase 1 contracts)
servers:
  - url: /v2
paths:
  /editor/level:
    get:
      summary: Get editor level (Phase 2)
      operationId: getEditorLevelV2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Level'
              example:
                level_id: "level_01"
                name: "Intro Level"
                version: "v2.0"
                content: { "entities": [], "assets": [] }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: INVALID_INPUT
                message: "Invalid level data"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: SERVER_ERROR
                message: "Internal server error"
    post:
      summary: Upsert editor level (Phase 2)
      operationId: upsertEditorLevelV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LevelInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Level'
              example:
                level_id: "level_01"
                name: "Intro Level"
                version: "v2.0"
                content: { "entities": [], "assets": [] }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: INVALID_INPUT
                message: "Missing level name"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: SERVER_ERROR
                message: "Internal server error"
  /engine/render_stats:
    get:
      summary: Get runtime render stats (Phase 2)
      operationId: getRenderStatsV2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenderStats'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: SERVER_ERROR
                message: "Internal server error"
  /events/stream:
    get:
      summary: Server-Sent Events streaming endpoint (Phase 2)
      operationId: streamEventsV2
      responses:
        '200':
          description: Streaming events
          content:
            text/event-stream:
              schema:
                type: string
components:
  schemas:
    Level:
      type: object
      required:
        - level_id
        - name
        - version
        - content
      properties:
        level_id:
          type: string
        name:
          type: string
        version:
          type: string
        content:
          type: object
          additionalProperties: true
      example:
        level_id: "level_01"
        name: "Intro Level"
        version: "v2.0"
        content: { "entities": [], "assets": [] }
    LevelInput:
      type: object
      required:
        - level_id
        - name
        - version
        - content
      properties:
        level_id:
          type: string
        name:
          type: string
        version:
          type: string
        content:
          type: object
          additionalProperties: true
    RenderStats:
      type: object
      properties:
        frames_rendered:
          type: integer
        average_fps:
          type: number
        memory_mb:
          type: number
      example:
        frames_rendered: 1234
        average_fps: 59.8
        memory_mb: 512.5
    Event:
      type: object
      properties:
        event_type:
          type: string
        timestamp:
          type: string
          format: date-time
        payload:
          type: object
          additionalProperties: true
      example:
        event_type: "frame_rendered"
        timestamp: "2025-01-01T12:00:00Z"
        payload:
          width: 1280
          height: 720
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
