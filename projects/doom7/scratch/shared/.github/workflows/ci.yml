name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  ts-check-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (scratch/shared)
        run: |
          npm install --prefix scratch/shared

      - name: Run TypeScript build and tests
        run: |
          npm run --prefix scratch/shared ci
